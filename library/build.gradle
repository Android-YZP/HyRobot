apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {

    api fileTree(include: ['*.jar'], dir: 'libs')
    /*RxAndroid*/
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'
    /*RxJava*/
    api 'io.reactivex.rxjava2:rxjava:2.1.16'
    /*Rx生命周期管理*/
    api 'com.trello.rxlifecycle2:rxlifecycle:2.1.0'
    api 'com.trello.rxlifecycle2:rxlifecycle-components:2.1.0'
    api 'com.android.support:support-v4:28.0.0'
    /*网络请求框架*/
    api 'com.android.support:appcompat-v7:28.0.0'
    api 'com.squareup.retrofit2:retrofit:2.3.0'
    api 'com.squareup.retrofit2:converter-gson:2.3.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.8.1'

    /*事件传递*/
    api 'org.greenrobot:eventbus:3.1.1'
    /*图片加载*/
    api 'com.github.bumptech.glide:glide:4.4.0'
    /*内存泄漏检测工具*/
    debugApi 'com.squareup.leakcanary:leakcanary-android:1.6.3'
    releaseApi 'com.squareup.leakcanary:leakcanary-android-no-op:1.6.3'
    /*日志的打印*/
    api 'com.orhanobut:logger:2.2.0'
    api 'com.android.support:recyclerview-v7:28.0.0'


}
